#{pane_index}
#{?pane_marked,M,}
#{?pane_in_mode,C,}
#{?pane_synchronized,S,}
 #{?#{==:#{pane_title},#{host}},
#{=/-30/…:pane_current_path} #{=/10/…:pane_current_command},
#{=/40/…:pane_title}}
#[default]#{?pane_active,,}
}
set -g window-status-current-format {
 #{window_index}
#{p2:window_flags}
#{window_name}
 #[fg=#333333,bg=#eeeeee]
}
set -g window-status-format {
