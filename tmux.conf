# Screen prefixes
prefix C-a
prefix2 C-a

# Use UTF-8 on the console
mouse-utf8 on
status-utf8 on

# Biiiig history
history-limit 10000

# Sensible split keys
bind - split-window -v
bind | split-window -h

# Vim keys for moving from pane to pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ... and resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set a sensible terminal type under tmux
#set -g default-terminal "screen-256color"
